<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tagging</title>
		<link rel="stylesheet" type="text/css" href="./style.css">
	</head>
	<body>
		<div class="content">
			<!--
				Set top position in inline styles because if set it in css,
				after deleting second element it looks like we deleted
				last element. In fact we deleted second elem and last immediately
				takes place of second.
			-->
			<div class="tag" style="top: 25%;">
				<span>Some text</span>
				<button class="hidden right">X</button>
			</div>
			<div class="tag" style="top: 50%;">
				<span>Some text</span>
				<button class="hidden right">X</button>
			</div>
			<div class="tag" style="top: 75%;">
				<span>Some text</span>
				<button class="hidden right">X</button>
			</div>
		</div>
		<!-- 
			Using this instead of js modules,
			so it will work without live server
		-->
		<script src="./js/draggable.js"></script>
		<script src="./js/draggable-in-boundary.js"></script>
		<script src="./js/tag.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
